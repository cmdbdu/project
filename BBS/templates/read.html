{% extends 'base.html'%}
{% block body %}
<table border=1 width=100% height=30%>
<tr height=10%>
<td>
<span>标题：{{note}}</span><br>
</td>
</tr>
<tr height=60%>
<td height=300px>
内容：{{note.context}}
</td>
</tr>
<tr>
<td>
<form method='post' action='/replay/{{note.id}}'>
<p>
内容：<input type='text' name='replay'/>
<input type='submit' value='回复'/></p>
</form>
</td>
</tr>
<tr height=10%>
<td>
{% for i in replys %}
<div style='background-color:D0D0D0'>
{{i.author}}<span style='text-align:right;position:absolute;right:20px'>{{i.time}}回复</span><br />
</div>
<hr />
{{i.context}}<br />
<span style='text-align:right;position:absolute;right:20px'><a href='/replay/{{note.id}}/{{i.id}}'  >回复</a></span><br>
<hr />


{% for j in i.replay.all%}
<table width=100% >
<tr>
<td width=10%>
</td>
<td>
<div style='background-color:#7FFFD4;border:5px'>
{{j.author}}<span style='text-align:right;position:absolute;right:20px' >{{j.time}}回复</span><br />
<hr />
{{j.context}}<br />
<span style='text-align:right;position:absolute;right:25px' ><a href='/replay/{{note.id}}/{{i.id}}'  >回复</a></span><br>
</div>
</td>
</tr>
</table>

{% endfor %}


{% endfor %}
</td>
</tr>
{% endblock %}
